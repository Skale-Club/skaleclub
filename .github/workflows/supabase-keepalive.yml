name: Supabase Keep-Alive

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Call keep-alive endpoint
        env:
          KEEPALIVE_URL: ${{ secrets.SUPABASE_KEEPALIVE_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$KEEPALIVE_URL" ]; then
            echo "Missing secret: SUPABASE_KEEPALIVE_URL"
            exit 1
          fi

          if [ -z "$CRON_SECRET" ]; then
            echo "Missing secret: CRON_SECRET"
            exit 1
          fi

          response=$(curl --silent --show-error --fail-with-body \
            --max-time 30 \
            --retry 2 \
            --retry-delay 2 \
            -H "Authorization: Bearer $CRON_SECRET" \
            "$KEEPALIVE_URL")

          echo "Keep-alive response: $response"
